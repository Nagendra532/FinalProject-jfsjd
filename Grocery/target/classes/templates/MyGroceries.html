<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>My Groceries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
   <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
   
   
  </head>
<body style="background-image: url('/images/cart1.jpg'); opacity: 0.9; background-size: cover; background-repeat: no-repeat;">

 
   
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bolder head" href="#">
      <em>GroceryStore</em>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home |<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/groceries/add">Add grocery |</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/groceries/">Groceries |</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/groceries/search">Search Groceries |</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_Groceries">My Groceries |</a>
        </li>
      </ul>
    </div>
</nav>

  <div class="container my-5 col-md-6">
  		<table class="table  table-striped table-hover" style="background-color: white;">
			  <h3 style="text-align: center;">Cart</h3>
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Grocery Name</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="grocery :${Grocery}">
      <td th:text="${grocery.id}"></td>
      <td th:text="${grocery.name}"></td>
      <td th:text="${grocery.category}"></td>
      <td th:text="${grocery.price}"></td> 
       <td th:text="${grocery.quantity}"></td> 
      <td><a style="color:red" th:href="@{/deleteMyList/{id}(id=${grocery.id})} "><i class="fa-solid fa-trash"></i></a></td> 
    </tr>
  </tbody>
  <tfoot>
    <tr>
        <td colspan="3" class="text-right"><strong>Total Price:</strong></td>
        <td colspan="2"><span th:text="${totalPrice}"></span></td>
    </tr>
</tfoot>

</table>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
